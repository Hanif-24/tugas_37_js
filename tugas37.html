<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="c1">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="c2">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="c3">contoh</p>
        <hr />

        <script type="text/javascript">
          function tombol(){
            var button = document.getElementsByTagName('button')[0];

            var a = button.attributes.getNamedItem('onclick').value;
            var b = button.attributes[0].name;
            var c = button.attributes.length;

            document.getElementById('c1').innerHTML = a;
            document.getElementById('c2').innerHTML = b;
            document.getElementById('c3').innerHTML = c;
          }
        </script>
 </body>
</html>
